<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Executar crawling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<div class="container-fluid">
    <div class="row_header">
        <h1 style="padding: 10px;">Painel de Cadastro de Websites</h1>
    </div>
    <div class="row1">
        <div class="col text-left">
            <a href="/Crawling" type="button" class="btn btn-outline-light">Executar Crawling</a>
            <a href ="Crawling-Requisitions" type="button" class="btn btn-outline-light">Listar dados dos websites</a>
            <a href="/" type="button" class="btn btn-outline-light">Voltar ao inicio</a>
        </div>
    </div>
    <div class="row-content">
        <form th:action="@{/fileChosen}" method="post">
            <div class="col text-center">
                <div style = "padding: 1%;">
                    <label for="jsonFile">Selecione um arquivo json:</label><br>
                </div>
                <select id="jsonFile" name="jsonFile">
                    <option value="maga-03-02.json">maga-03-02.json</option>
                    <option value="maga-07-02.json">maga-07-02.json</option>
                    <option value="maga-14-02.json">maga-14-02.json</option>
                    <option value="shop-03-02.json">shop-03-02.json</option>
                    <option value="shop-07-02.json">shop-07-02.json</option>
                    <option value="shop-14-02.json">shop-14-02.json</option>
                    <option value="sub-03-02.json">sub-03-02.json</option>
                    <option value="sub-07-02.json">sub-07-02.json</option>
                    <option value="sub-14-02.json">sub-14-02.json</option>
                </select>
                <br>
                <div style = "padding: 1%;">
                    <input type="submit" value="Submit">
                </div>
            </div>

        </form>

    </div>
</div>
</body>

<style>
    .container-fluid {
        padding: 0 !important;
        height: 100vh;
        background-color: #dcdcdc;
    }
    .row_header{
        height:10%;
        background-color: #d3d3d3;
        padding: 1%;
    }
    .row1{
        height:10%;
        background-color: #696969;
        padding: 1%;
    }
    .row-content{
        height:80%;
        background-color: #dcdcdc;
        padding: 1%;
    }
    input[type=submit] {
        width: 30%;
        background-color: #5f9ea0;
        text-align: center;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }
</style>

</html>
