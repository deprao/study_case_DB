<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Listar Requisicoes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>
<div class="container-fluid">
    <div class="row_header">
        <h1 style="padding: 10px;">Painel de Cadastro de Websites</h1>
    </div>
    <div class="row1">
        <div class="col text-left">
            <a href="/Crawling" type="button" class="btn btn-outline-light">Executar Crawling</a>
            <a href="/Crawling-Requisitions" type="button" class="btn btn-outline-light">Listar dados dos websites</a>
            <a href="/" type="button" class="btn btn-outline-light">Voltar ao inicio</a>
        </div>
    </div>
    <div class="row-content">
        <h3>Lista Crawlings</h3>
        <hr/>

        <table>
            <tr >
                <th>Id Requisition</th>
                <th>Arquivo</th>
                <th>Loja de Coleta</th>
                <th>Data do Crawling</th>
                <th>Data Requisition</th>
            </tr>
            <tr th:each = "crawl: ${crawls}">
                <td th:text="${crawl.id}"></td>
                <td th:text="${crawl.versao}"></td>
                <td th:text="${crawl.loja_coleta}"></td>
                <td th:text="${crawl.data_coleta}"></td>
                <td th:text="${crawl.data_alteracao}"></td>
            </tr>
        </table>



    </div>
</div>
</body>

<style>
    .container-fluid {
        padding: 0 !important;
        height: 100vh;
        background-color: #dcdcdc;
    }
    .row_header{
        height:10%;
        background-color: #d3d3d3;
        padding: 1%;
    }
    .row1{
        height:10%;
        background-color: #696969;
        padding: 1%;
    }
    .row-content{
        height:80%;
        background-color: #dcdcdc;
        padding: 1%;
    }
    input[type=submit] {
        width: 30%;
        background-color: #5f9ea0;
        text-align: center;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    table{
        width:100%;
    }

    table, td {
        border-collapse: separate;
        border: 1px solid #999;
    }


</style>

</html>
